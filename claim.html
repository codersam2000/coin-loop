<html lang="en">
<head>

		}
		.clm{
			color: #fff;
    		border: 1px salid #0f0;
    		background: #ee7307;
    		padding: 2px 36px;
    		border-radius: 4px;
    		border: 1px solid;

		}

</head>
<body>
	<section class="header">
         <div class="img">
            <img src="coinloop.png" alt="coin-lope">
         </div>
      </section>
	<div class="container">
	<h4>your current points: <span id="counter">10</span></h4><hr>
		<h3><span style="color:#f7ba04">Congratulation!</span> You won 10 points</h3>
		<input id="clmBtn" type="button" value="claim" class="clm"  onclick="claim()">
		<a id="backHome" href="index.html" style="display: none; text-align: center;"><b>Back to home</b></a>
	</div>
		<section class="footer">

	</section>
	
	<script>
		
		
		var getFpoints = localStorage.getItem("adminLpoints");
		document.getElementById("counter").innerHTML= getFpoints;

		function claim(){
			var claimedPoints = document.getElementById("counter").innerHTML;
				var x = +claimedPoints + 10;
				document.getElementById("counter").innerHTML= x;
				localStorage.setItem("claimed", x);


				var clmbtn = document.getElementById("clmBtn");
				var bhom = document.getElementById("backHome");

				clmbtn.style.display="none";
				bhom.style.display="block";
		}
		


	</script>
</body>
